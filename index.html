<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Project Day 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="HTMLFormProjectDay3.css">
</head>


<body>
    <div class="container">
        <div class="pay-header">
            <h1><strong>Payment Form Example</strong></h1>
        </div>
        <div class="pay-body">
            <div class="alert alert-danger" role="alert">
               Some fields are missing
            </div>    

            <form class="row g-3">
                <div class="col-md-5">
                    <label for="card-number" class="form-label">Card #</label>
                    <input type="card-number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="cvc" placeholder="00000">
                </div>
                <div class="col-md-4">
                    <label for="dollar-amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="dollar-amount" inputmode="decimal" placeholder="0.00">
                </div>

                <div class="col-6">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Texas</option>
                    <option>Florida</option>
                    <option>California</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-6">
                    <p>We accept:</p>
                
                <div class="radio-dots">      
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                
                            </label>
                    </div>        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                
                            </label>
                    </div>        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                
                            </label>
                    </div>        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                
                            </label>
                    </div>
                </div>
                </div>

                <div class="col-6">
                        <label for="textMessage">Message</label><br/>
                        <textarea name="" id="textMessage" cols="30" rows="10"></textarea>
                </div>   
            </div>

                <div class="col-12">
                    <div class="pay-footer">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
    
    </div>
</body>

</html>
